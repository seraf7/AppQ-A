<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--A침ade Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Estilos personalizados-->
        {% load static %}
        <link rel=stylesheet href="{% static 'css/general.css' %}" type="text/css">

        <title>Q&A</title>
    </head>
    <body>
        <!--Elemento Navbar de Bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #206E47;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'preguntas:home' %}">
                    <!--Indica la carga de un archivo est치tico-->
                    {% load static %}
                    <img src="{% static 'media/logo.png' %}" alt="" width="40" height="40" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'preguntas:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'preguntas:pregunta_form' %}">Preguntar</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled">Registrarse</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                        <form class="d-flex" method="GET" action="{% url 'preguntas:logout' %}">
                            <button class="btn btn-outline-success">Cerrar Sesi칩n</button>
                        </form>
                    {% else %}
                        <form class="d-flex" method="GET" action="{% url 'preguntas:login' %}">
                            <button class="btn btn-outline-success">Iniciar Sesi칩n</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% block content %}
            <!-- Bloque para contenido -->
        {% endblock content %}

        <!--Complemento de JavaScript de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
